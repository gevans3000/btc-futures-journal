name: BTC Futures Morning Playbook

on:
  schedule:
    # 06:00 AM ET year-round (DST-safe): one of these two will be 06:00 ET
    - cron: "0 10 * * *"  # 06:00 ET during DST (UTC-4)
    - cron: "0 11 * * *"  # 06:00 ET during Standard (UTC-5)
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: btc-journal-daily
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Generate playbook
        run: python generate_playbook.py
        env:
          FORCE_WRITE: ${{ github.event_name == 'workflow_dispatch' }}

      - name: Auto-score yesterday (paper test trade)
        run: python scripts/score_yesterday.py

      - name: Build dashboard
        run: python scripts/build_dashboard.py

      - name: Build journal index + latest
        run: python scripts/build_index.py

      - name: Commit & push if changed
        run: |
          git config user.name "btc-journal-bot"
          git config user.email "btc-journal-bot@users.noreply.github.com"
          git add journal README.md .gitignore || true
          git diff --cached --quiet || git commit -m "Daily update: $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          git pull --rebase
          git push
