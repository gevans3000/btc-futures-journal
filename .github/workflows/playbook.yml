name: BTC Futures Morning Playbook

on:
  schedule:
    # 06:00 AM ET year-round (DST-safe): one of these two will be 06:00 ET
    - cron: "0 10 * * *"  # 06:00 ET during DST (UTC-4)
    - cron: "0 11 * * *"  # 06:00 ET during Standard (UTC-5)
  workflow_dispatch:
    inputs:
      date_et:
        description: "Optional: generate a specific date at 06:00 ET (YYYY-MM-DD)"
        required: false
        type: string

permissions:
  contents: write

concurrency:
  group: btc-journal-write
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Guard — only run scheduled job at 06:00 ET
        if: github.event_name == 'schedule'
        run: |
          python - <<'PY'
          from datetime import datetime
          from zoneinfo import ZoneInfo
          et = ZoneInfo("America/New_York")
          now = datetime.now(et)
          if not (now.hour == 6 and now.minute < 10):
              raise SystemExit(f"Skipping (not 06:00–06:09 ET): {now.isoformat()}")
          print("OK window:", now.isoformat())
          PY

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Generate playbook
        run: python generate_playbook.py
        env:
          FORCE_WRITE: ${{ github.event_name == 'workflow_dispatch' }}
          DATE_ET: ${{ inputs.date_et }}

      - name: Score yesterday (paper test trade)
        run: python scripts/score_day.py

      - name: Build dashboard
        run: python scripts/build_dashboard.py

      - name: Build journal index + latest
        run: python scripts/build_index.py

      - name: Build metrics
        run: python scripts/build_metrics.py

      - name: Commit & push if changed
        run: |
          git config user.name "btc-journal-bot"
          git config user.email "btc-journal-bot@users.noreply.github.com"
          git add journal README.md .gitignore || true
          git diff --cached --quiet || git commit -m "Daily update: $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          git pull --rebase
          git push
